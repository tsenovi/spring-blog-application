<!doctype html>
<html xmlns:th="https://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://thymeleaf.org ">
<head>
  <meta charset="UTF-8">
  <title>Blog::Home</title>
</head>
<body>
<div class="container">
  <h1>Blog Application</h1>
  <hr>
  <div class="posts-container">
    <div class="post" th:each="post : ${posts}">
      <h2><a th:href="@{'/posts/' + ${post.id}}"
             th:text="${post.title}">Title</a></h2>
      <h5 th:text="'Written by ' + ${post.account.firstName}
                    + ' ' + ${post.account.lastName}">Author</h5>
      <h5 th:text="'Published on ' + ${post.getCreatedAt()}">Created at</h5>
      <p th:text="${post.body}">body text</p>
      <br>
    </div>
  </div>
</div>
</body>
</html>
