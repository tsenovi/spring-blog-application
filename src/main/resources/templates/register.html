<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8">
    <title>Blog::Registration</title>
  </head>
  <body>
    <div class="container">
      <h1>Blog Application</h1>
      <hr>
      <h2><a th:href="@{'/'}">Home</a></h2>
      <form action="#"
            th:action="@{/register}"
            th:object="${account}"
            method="POST">
        <div>
          <label for="firstname">First Name</label>
          <input id="firstname" type="text" th:field="*{firstName}" placeholder="First Name" required>
        </div>
        <div>
          <label for="lastname">Last Name</label>
          <input id="lastname" type="text" th:field="*{lastName}" placeholder="Last Name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="text" th:field="*{email}" placeholder="Email" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" th:field="*{password}" placeholder="Password" required>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
