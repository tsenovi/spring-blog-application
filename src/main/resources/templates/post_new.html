<!doctype html>
<html xmlns:th="https://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns="http://www.w3.org/1999/html"
      xsi:schemaLocation="https://thymeleaf.org ">
  <head>
    <meta charset="UTF-8">
    <title>Blog::New Post</title>
  </head>
  <body>
    <div class="container">
      <a th:href="@{/}">Home</a>
      <form action="#"
            th:action="@{'/posts/new'}"
            th:object="${post}"
            method="POST">
        <input type="hidden" th:field="*{account}" />
        <input type="hidden" th:field="*{createdAt}" />
        <h2>Write New Post</h2>

        <div>
          <label for="new-post-title">Title</label>
          <input id="new-post-title" type="text" th:field="*{title}" placeholder="Title" />
        </div>
        <div>
          <label for="new-post-body">Body</label>
          <textarea id="new-post-body" th:field="*{body}"></textarea>
        </div>
        <button type="submit">Publish Post</button>
      </form>
    </div>
  </body>
</html>
